<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Lucas</title>
<script type="text/javascript" src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<style>
* {
  font-family: '微軟黑體';
}
html, body {
  text-align: center;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}
.test-box {
  display: flex;
}
button {
  flex: 1 1 0;
  padding: 3rem;
  font-size: 3rem;
}
</style>
</head>
<body onload="onload()">
  <div class="test-box ">
    <button onclick="testCall()">測試傳送訊息</button>
    <button onclick="testClose()">測試關閉</button>
  </div>
<script>
var lineUserData = null;
function testCall() {
	let msg = [{
		type: "text",
		text: 'From:' + "你好啊 " + lineUserData.displayName
	}];
	alert(JSON.stringify(msg));
	liff.sendMessages(msg).then(() => {
		alert('YA!訊息已送出.');
	}).catch((error) => {
		alert("Error getting profile: ");
		alert(JSON.stringify(error));
		liff.closeWindow();
	});;
}
function testClose() {
	liff.closeWindow();
}

function onload() {
	if (liff) {
		liff.init((data) => {
			//alert(JSON.stringify('data: '));
			//alert(JSON.stringify(data));
			liff.getProfile().then((profile) => {
				//alert(JSON.stringify(profile));
				lineUserData = JSON.parse(JSON.stringify(profile));
			}).catch((error) => {
				alert(JSON.stringify(error));
			});
		}, (eror) => {
			//alert(JSON.stringify(eror));
      console.log(eror);
		});
	}
}
</script>
</body>
</html>
