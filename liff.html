var lineUserData = null;
function testCall(_txt) {
  let txt = (_txt)? _txt : ("測試拿到的line user資料" + JSON.stringify(lineUserData));
	let msg = [{
		type: "text",
		text: txt
	}];
  //alert(msg);
	liff.sendMessages(msg).then(() => {
		alert('YA!訊息已送出.');
	}).catch((error) => {
		alert("Error getting profile: ");
		alert(JSON.stringify(error));
		liff.closeWindow();
	});;
}

	liff.closeWindow();
