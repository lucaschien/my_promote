        <tr>
          <td align="left"><h3 class="word02"><strong>西門町：爾虞我詐游擊戰</strong></h3>
              <p>在遊戲中，有許多靈感來自動漫、電影場景，搞笑的又讓人倍感親切的場景，總是讓玩家們津津樂道。現在《阿飄Online》進化囉！專屬於台灣、讓玩
家們感到最驕傲的地圖－「西門町」誕生啦！地圖中不但有我們最熟悉的速食店、電影院，還有各種服飾、流行精品店面，等著玩家們前往探險唷！只是當你沉浸於
場景中興奮莫名的時候，可千萬注意別看呆囉～小心神槍手就在你身邊！<br />
</p>
