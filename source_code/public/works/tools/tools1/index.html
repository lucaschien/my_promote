			var x = document.getElementsByTagName('script')[0];
			x.parentNode.insertBefore(s, x);

				accountKey: 'd3f53a60-db70-11e9-8a34-2a2ae2dbcce4',

				//goImIcon: 'https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/WPVG_icon_2016.svg/1024px-WPVG_icon_2016.svg.png',

				RIM.init('1df22bc3-81f9-40bf-b0b4-e9d7829213fb'); // 5c8962de-ae03-11e9-ac4e-0242ac110002
