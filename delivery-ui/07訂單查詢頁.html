<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="/images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">
		<link href="./css/font-awesome.min.css" rel="stylesheet">
		<link href="./css/datepicker.css" rel="stylesheet">
		<link href="./css/main.css" rel="stylesheet">
		<title></title>
	</head>

	<body>
		<div class="wrapper">
			<div class="main fix">

				<div class="top-box">
          <!-- 訂單編號輸入 -->
          <div class="search-bar-component">
						<i class="fa fa-search search-icon" aria-hidden="true"></i>
						<input type="text" placeholder="訂單查詢">
					</div>

          <!-- 日期區間 -->
          <div class="p-normal m-normal">
            <div class="input-datepicker-box">
              <i class="fa fa-calendar calendar-icon" aria-hidden="true"></i>
              <input type="date">
            </div>
            -
            <div class="input-datepicker-box">
              <i class="fa fa-calendar calendar-icon" aria-hidden="true"></i>
              <input type="date">
            </div>
          </div>

          <!-- 狀態頁籤 -->
          <div class="tabs-box">
						<div class="tab">全部</div>
						<div class="tab active dot">外送</div>
						<div class="tab dot">外帶</div>
						<div class="tab">內用</div>
					</div>
        </div>

        <div class="order-list-box">
          <!-- 單一個訂單卡片: 出餐 -->
          <div class="area-block one-order-block">
            <div class="font-ss color-grey-2 p-normal ">2021年11月11日 14:00</div>
            <div class="area-box">
              <div class="area-content">
                <div class="left">
                  <p class="tag-type self">親送</p>
                </div>
                <legend class="center">
                  <h4>訂單編號 18397</h4>
                  <p class="small-remark">2 X 大腸麵線（小）/ 1 X 大腸麵線2 X 大腸麵線（小）/ 1 X 大腸麵線</p>
                  <button class="outline-btn small-btn more-radius m-s">
                    <span><i class="fa fa-angle-right" aria-hidden="true"></i> 查看訂單詳情</span>
                  </button>
                  <p class="bold">$20</p>
                </legend>
                <div class="right">
                  <button class="more-radius delivery-btn">
                    <span>出餐</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 單一個訂單卡片: 已出餐 -->

            <div class="font-ss color-grey-2 p-normal ">2021年11月11日 14:00</div>
            <div class="area-box">
              <div class="area-content">
                <div class="left">
                  <p class="tag-type other">物流</p>
                </div>
                <legend class="center">
                  <h4>訂單編號 18397</h4>

                    <span><i class="fa fa-angle-right" aria-hidden="true"></i> 查看訂單詳情</span>
                  </button>
                  <p class="bold">$20</p>
                </legend>
                <div class="right">
                  <button class="more-radius">
                    <span>已出餐</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 單一個訂單卡片: 已出餐 -->
          <div class="area-block one-order-block delivered">
            <div class="font-ss color-grey-2 p-normal ">2021年11月11日 14:00</div>
            <div class="area-box">
              <div class="area-content">
                <div class="left">
                  <p class="tag-type other">物流</p>
                </div>
                <legend class="center">
                  <h4>訂單編號 18397</h4>
                  <p class="small-remark">2 X 大腸麵線（小）/ 1 X 大腸麵線</p>
                  <button class="outline-btn small-btn more-radius m-s">
                    <span><i class="fa fa-angle-right" aria-hidden="true"></i> 查看訂單詳情</span>
                  </button>
                  <p class="bold">$20</p>
                </legend>
                <div class="right">
                  <button class="more-radius">
                    <span>已出餐</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 單一個訂單卡片: 已出餐 -->
          <div class="area-block one-order-block delivered">
            <div class="font-ss color-grey-2 p-normal ">2021年11月11日 14:00</div>
            <div class="area-box">
              <div class="area-content">
                <div class="left">
                  <p class="tag-type other">物流</p>
                </div>
                <legend class="center">
                  <h4>訂單編號 18397</h4>
                  <p class="small-remark">2 X 大腸麵線（小）/ 1 X 大腸麵線</p>
                  <button class="outline-btn small-btn more-radius m-s">
                    <span><i class="fa fa-angle-right" aria-hidden="true"></i> 查看訂單詳情</span>
                  </button>
                  <p class="bold">$20</p>
                </legend>
                <div class="right">
                  <button class="more-radius">
                    <span>已出餐</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- 出餐詢問 dialog -->
				<div class="dialog-component" id="deliveryDialog">
					<div class="content">
						<p class="font-l p-l">是否出餐完成？</p>
						<button class="outline-btn more-radius full-2 close-dialog-btn"><span>否</span></button>
						<button class="more-radius full-2" id="delivery-yes-btn"><span>是</span></button>
					</div>
					<div class="mask"></div>
				</div>
	
			</div>
		</div>
		<script src="./javascripts/jquery-2.2.4.min.js"></script>
		<script src="./javascripts/datepicker.js"></script>
		<script src="./javascripts/datepicker.zh-CN.js"></script>
		<script src="./javascripts/main.js"></script>
    <script>
      $(function() {
        // 打開詢問是否出餐dialog
        $('.order-list-box').on('click', '.delivery-btn', function() {
          $('#deliveryDialog').addClass('show');
        });

        // 點擊確認出餐按鈕
        $('#delivery-yes-btn').click(function() {
